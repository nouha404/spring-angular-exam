<div class="container mt-2">
  <div class="card mt-1">
    <div class="card-header">
      <h3>Planification de la session de cours</h3>
    </div>
    <div class="card-body">
      <!-- Formulaire pour le type de session -->
      <form [formGroup]="form"
            (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="typeSession" class="form-label">Type de session de cours</label>
          <select id="typeSession" name="typeSession" class="form-select">
            <option value="PRESENTIEL">Présentiel</option>
            <option value="EN_LIGNE">En ligne</option>
          </select>


        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Date de la session</label>
          <input type="date" formControlName="date" class="form-control" id="date">

        </div>

        <div class="mb-3">
          <label for="heureDebut" class="form-label">Heure de début</label>
          <input type="time" formControlName="heureDebut" class="form-control" id="heureDebut">

        </div>

        <div class="mb-3">
          <label for="heureFin" class="form-label">Heure de fin</label>
          <input type="time" formControlName="heureFin" class="form-control" id="heureFin">

        </div>

        <div class="mb-3">
          <label for="sessionCoursClasses" class="form-label">Classes</label>
          <!--<select multiple class="form-select" formControlName="sessionCoursClasses">
            <option *ngFor="let classe of classeOptions" [value]="classe.id">{{classe.libelle}}</option>
          </select>-->

        </div>

        <div class="mb-3" *ngIf="showSalleSelect">
          <label for="salle" class="form-label">Salle</label>
          <select class="form-select" formControlName="salle">
            <option *ngFor="let salle of salleOptions" [value]="salle.id">{{salle.libelle}}</option>
          </select>
        </div>


        <button type="submit" class="btn btn-primary">Ajouter la session de cours</button>
      </form>
    </div>
  </div>
</div>
